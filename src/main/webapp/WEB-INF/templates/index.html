<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:kiwi="http://www.it-raum.ch">
<head>
	<meta charset="utf-8" />
	<title>Kiwi Thymeleaf Testbed</title>

	<!-- Le styles -->
	<link href="resources/css/bootstrap.css" rel="stylesheet" />
	<link href="resources/css/bootstrap-responsive.css" rel="stylesheet" />

	<script src="resources/js/jquery-1.8.1.min.js"></script>
	<script src="resources/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>To the world...</h1>

		<p kiwi:linkButton="http://www.thymeleaf.org">Hi ya!</p>

		<form class="form-horizontal">
			<p kiwi:formFieldText="inputEmail,Email,Email">Email Field</p>
			<p kiwi:formFieldPassword="inputPassword,Password,Password">Password Field</p>
			<p kiwi:formFieldCheckBox="inputCheckBox,CheckBox,Remember,Remember me">CheckBox Field</p>
			<p kiwi:formFieldRadio="inputRadio,Radio,RadioTest,Test">Radio Field</p>
				
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn">Sign in</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
