<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:kiwi="http://www.it-raum.ch">
	<head>
		<meta charset="utf-8" />
		<title>Kiwi Thymeleaf Testbed</title>

		<!-- Le styles -->
		<link href="resources/css/bootstrap.css" rel="stylesheet" />
		<link href="resources/css/bootstrap-responsive.css" rel="stylesheet" />

		<script src="resources/js/jquery-1.8.1.min.js"></script>
		<script src="resources/js/bootstrap.js"></script>

	</head>
	<body>
		<div class="container">
			<h1>To the world...</h1>

			<p kiwi:linkButton="http://www.thymeleaf.org">Hi ya!</p>

			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputEmail">Email</label>
					<div class="controls">
						<input type="text" id="inputEmail" placeholder="Email" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPassword">Password</label>
					<div class="controls">
						<input type="password" id="inputPassword" placeholder="Password" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<label class="checkbox">
							<input type="checkbox" />
							Remember me
						</label>
						<button type="submit" class="btn">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
