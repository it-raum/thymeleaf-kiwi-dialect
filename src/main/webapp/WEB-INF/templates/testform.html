<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:kiwi="http://www.it-raum.ch">
<head>
<meta charset="utf-8" />
<title>Kiwi Thymeleaf Testbed - Form Processing</title>

<!-- Le styles -->
<link href="resources/css/bootstrap.css" rel="stylesheet" />
<link href="resources/css/bootstrap-responsive.css" rel="stylesheet" />

<script src="resources/js/jquery-1.8.1.min.js"></script>
<script src="resources/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
<h1>Kiwi Thymeleaf Testbed - Form Processing</h1>
<form class="form-horizontal" action="#" th:action="@{/testform}" th:object="${testFormBean}" method="post">
<p kiwi:formFieldValidatedText="email,Email,emailID,Email">Email Field</p>
<p kiwi:formFieldValidatedPassword="password,Password,passwordID,Password">Password Field</p>
<p kiwi:formFieldCheckBoxMulti="optionsCB,userOptionCheckBox,userOptionCB">CheckBox Field</p>
<p kiwi:formFieldRadio="optionR,userOptionRadio,userOptionR">Radio Field</p>

<p kiwi:formFieldButton="Sign In">Button</p>

<p th:text="*{info}"></p>

</form>
</div>

</body>
</html>
