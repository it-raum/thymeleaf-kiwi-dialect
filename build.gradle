apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'jetty'

sourceCompatibility = 1.6

ext.thymeleafVersion = '2.0.12'
ext.springVersion = '3.1.2.RELEASE'
ext.logbackVersion = '1.0.7'

repositories {
  mavenCentral()
}

configurations {
    all*.exclude group: 'commons-logging', module: 'commons-logging'
}

dependencies {
  compile "org.springframework:spring-core:${springVersion}"
  compile "org.springframework:spring-webmvc:${springVersion}"
  compile "org.springframework:spring-context:${springVersion}"
  
  compile "org.springframework:spring-test:${springVersion}"
 
  compile "org.thymeleaf:thymeleaf-spring3:${thymeleafVersion}"
  
  compile "commons-beanutils:commons-beanutils:1.8.3"
  compile "org.slf4j:jcl-over-slf4j:1.6.2"
  
  compile "junit:junit:4.10"

  runtime "ch.qos.logback:logback-classic:${logbackVersion}"
  
  runtime "cglib:cglib-nodep:2.2.2"
  
  providedCompile "javax.servlet:javax.servlet-api:3.0.1"  
}

task copyToLib(type: Copy) {
    into "$buildDir/output/lib"
    from configurations.runtime
}
